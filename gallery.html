<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  </head>
  <body>

    <!-- start nav menu -->
    <nav>
      <img src="img/logo.png">
      <input type="checkbox" id="check">
      <label for="check">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id = "cancel"></i>
      </label>
      <ul>
        <li><a href="index.html"><i class="fas fa-home home"></i> Home</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i> About us</a></li>

    <!-- end nav menu -->

    <div class="fix"></div>

    <div class="gallery">
      <!-- <p>Here you can take a look at some pictures of publishings</p> -->

        <div class="slides">
          <div class="slide">
            <img src="img/g1.jpg" alt="">
          </div>
          <div class="slide">
            <img src="img/g2.jpg" alt="">
          </div>
          <div class="slide">
            <img src="img/g3.png" alt="">
          </div>
          <div class="slide">
            <img src="img/g4.jpg" alt="">
          </div>
        </div>
        <div onclick="goLeft()" class="btnLeft fas fa-chevron-left"></div>
        <div onclick="goRight()" class="btnRight fas fa-chevron-right"></div>
      </div>
    </div>

  </body>
