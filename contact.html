    <nav>

            <i class="fas fa-times" id = "cancel"></i>
      </label>
      <ul>
        <li><a href="index.html"><i class="fas fa-home home"></i> Home</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i> About us</a></li>
        <li><a href="login.html"><i class="fas fa-user"></i> Login</a></li>

    <div class="cantent">

      <p>You can find me in social networks</p>

      <div class="middle">
        <a class="btn" href="https://facebook.com">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="btn" href="https://www.instagram.com/laz66282/">
          <i class="fab fa-instagram"></i>

        <a class="btn" href="https://twitter.com/">

      <p>Or create form to contact with our admin</p>

      <div class="contact-section">

          <h1>Contact form</h1>
          <div class="border"></div>
          <form class="contact-form" action="contact.html" method="post">
            <input type="text" class="contact-form-text" placeholder="Your name">
            <input type="email" class="contact-form-text" placeholder="Your e-mail">
            <input type="text" class="contact-form-text" placeholder="Your phone">
            <textarea class="contact-form-text" placeholder="Your message"></textarea>
            <input type="submit" class="contact-form-btn" value="Send">
          </form>
      </div>

    </div>
  </body>
